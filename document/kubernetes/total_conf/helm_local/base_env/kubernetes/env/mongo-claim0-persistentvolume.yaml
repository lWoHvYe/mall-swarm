apiVersion: v1
kind: PersistentVolume
metadata:
  name: mongo-data
  labels:
    io.kompose.service: mongo-data

spec:
  capacity:
    storage: 100Mi
  accessModes:
    - ReadWriteMany
  persistentVolumeReclaimPolicy: Retain
  storageClassName: default
  nfs:
    path: /mydata/mongo/db
    server: 10.100.6.145
