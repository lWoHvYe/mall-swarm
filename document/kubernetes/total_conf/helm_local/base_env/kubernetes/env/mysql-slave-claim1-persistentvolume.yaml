apiVersion: v1
kind: PersistentVolume
metadata:
  name: mysql-slave-config
  labels:
    io.kompose.service: mysql-slave-config

spec:
  capacity:
    storage: 100Mi
  accessModes:
    - ReadOnlyMany
  persistentVolumeReclaimPolicy: Retain
  storageClassName: default
  nfs:
    path: /mydata/mysql-slave/data/conf
    server: 10.100.6.145
